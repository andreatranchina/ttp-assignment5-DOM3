<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorPicker</title>
    <link href="./index.css" rel="stylesheet">
</head>
<body>
    <navbar class="nav">ColorPicker</navbar>
    <div id = buttons>
        <button class="btn-add-col btn-option">Add column</button>
        <button class="btn-add-row btn-option">Add rows</button>
        <button class="btn-rm-row btn-option" >Remove Rows</button>
        <button class="btn-option btn-rmCol" >Remove Columns</button>   
        <button class="btn-fill-u btn-option">Fill Uncolored</button>
        <button class="btn-fill-all btn-option">Color All</button>
        <button class="btn-clear-all btn-option">Clear All</button>
    
    </div>

   
    <h1 class="instruction">Pick a color and change the color of the cells!</h1>
    <select class="dropdown">
        <option value="choose" selected disabled>Choose a color</option>
       
        <option value="red" id="red">Red</option>
        <option value="orange" id="orange">Orange</option>
        <option value="yellow" id="yellow">Yellow</option>
        <option value="green" id="green">Green</option>
        <option value="blue" id="blue">Blue</option>
        <option value="purple" id="purple">Purple</option>
      </select>
    <div class="grid">
       <!--<div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>-->
    </div>



<script src="./script.js"></script>
</body>
</html>
